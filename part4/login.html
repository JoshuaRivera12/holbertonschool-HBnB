<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png">
</head>
<body>
	<header>
    <div class="logo">
        <img src="images/logo.png" alt="Airbnb Clone Logo">
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html" class="login-button" id="login-link">Login</a>
        <button id="logout-button" class="login-button" style="display: none;">Logout</button>
    </nav>
</header>

    <main class="login-form">
    <h2>Login</h2>
    <form id="login-form" action="#" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log In</button>
    </form>

    <div id="error-message" class="error-message"></div>

    <p class="form-switch">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
</main>

<footer>
    <p>&copy; 2025 Airbnb Clone. All rights reserved.</p>
</footer>

<script src="scripts.js"></script>
    <footer>
        <p>&copy; 2025 Airbnb Clone. All rights reserved.</p>
    </footer>

</body>
</html>
